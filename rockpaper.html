<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="container">
        <div id="caption">
            <p id="captionText">Rock Paper Scissors</p>
        </div>
        <div id="caption2">
            <p id="caption2Text">Choose Your Weapon </p>
        </div>
        <div id="gameRule">
            <p id="gameRuleText">First To 5 Wins! </p>
        </div>

        <div id="gameButtons">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div id="scores">
            <div class="scoreSection">
                <span>Player Scores</span>
                <div id="playerScores">
                    2
                </div>
            </div>
            <div class="scoreSection">
                <span>Computer Scores</span>
                <div id="computerScores">
                    1
                </div>
            </div>
        </div>
        <div id="resultSection">
            <span>Results</span>
            <div id="result">
                Tie!
            </div>
        </div>
        <div>
            <button id="reset">Play Again!</button>
        </div>
    </div>
    <script src="rock.js"></script>
</body>

</html>
